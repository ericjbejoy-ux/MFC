<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Portal | Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'VT323', monospace; }
        .pixel-border { border: 4px solid #fff; border-style: double; }
        .orange-accent { background-color: #f97316; color: #000; }
        .step-box { border: 2px solid #fff; padding: 10px; text-align: center; font-size: 0.8rem; }
        .active-step { background-color: #a3e635; color: #000; }
    </style>
</head>
<body class="p-4">
    <header class="grid grid-cols-4 gap-4 mb-8 max-w-5xl mx-auto">
        <a href="index.html" class="step-box active-step">1<br>Event Details</a>
        <a href="register.html" class="step-box bg-gray-800">2<br>Registration</a>
        <a href="contact.html" class="step-box bg-gray-800">3<br>Contact</a>
        <div class="step-box bg-gray-800 opacity-50">4<br>Status</div>
    </header>

    <div class="flex max-w-6xl mx-auto gap-4">
        <aside class="w-1/4 pixel-border p-4 h-64">
            <h3 class="text-center border-b mb-4 text-xl">DOMAINS</h3>
            <div class="orange-accent p-4 text-center text-xl font-bold">TECHNICAL</div>
        </aside>

        <main class="w-3/4 border-4 border-orange-500 p-1 relative">
            <div class="bg-orange-500 text-black p-2 flex justify-between items-center">
                <span class="text-xl font-bold uppercase">ðŸ“‹ Event Information</span>
                <span class="bg-black text-white px-2 cursor-pointer">X</span>
            </div>
            <div class="p-6 bg-black border-2 border-orange-500 mt-1 min-h-[300px]">
                <h2 class="text-4xl text-orange-500 mb-4">CODERUSH 2026</h2>
                <p class="text-2xl leading-tight mb-6">
                    BASE_REQUIREMENTS: 1) 24-HOUR HACKATHON. 2) WINNER TAKES ALL. 
                    3) NO SLEEP ALLOWED. SYSTEM STATUS: ONLINE.
                </p>
                <div class="border-t border-gray-700 pt-4">
                    <p class="text-green-400">COUNTDOWN: <span id="timer">--:--:--</span></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const target = new Date("March 15, 2026 09:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = `${h}H ${m}M ${s}S`;
        }, 1000);
    </script>
</body>
</html>
