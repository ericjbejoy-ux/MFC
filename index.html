<!DOCTYPE html>
<html lang="en">

        .blue-accent { background-color: #00d4ff; color: #000; }

        .active-step { background-color: #a5f3fc; color: #000; border-color: #a5f3fc; box-shadow: 4px 4px 0px #0e7490; }
        .wide-container { max-width: 1200px; width: 95%; margin: 0 auto; }
        /* Fix for disappearing footer */
        footer { margin-top: auto; background: #000; z-index: 100; border-top: 4px solid #1e3a8a; }
    </style>
</head>
<body class="p-4">

    <header class="wide-container flex justify-between items-end pb-2 mb-6 border-b-4 border-blue-900">

        <div class="text-xl text-green-400">STATUS: ONLINE</div>
    </header>

    <nav class="grid grid-cols-4 gap-2 mb-8 wide-container">

        <div class="step-box bg-gray-900 opacity-30">4 [STATUS]</div>
    </nav>

    <div class="flex wide-container gap-6 mb-10">

            <div class="blue-accent p-2 text-center text-2xl font-bold">TECHNICAL</div>
        </aside>

        <main class="w-4/5 border-4 border-blue-400 p-1 bg-blue-400">
            <div class="bg-black p-10 border-2 border-blue-400 min-h-[300px]">
                <h2 class="text-5xl text-blue-400 mb-4">EVENT_DETAILS</h2>
                <p class="text-2xl text-blue-100 italic">> Welcome to the Technical Recruitment Portal.</p>
                <p class="text-2xl mt-4">> Use the navigation steps above to proceed.</p>
            </div>
        </main>
    </div>

    <footer class="wide-container py-6 flex justify-between items-center text-xl text-gray-500">
        <div class="flex space-x-8">
            <a href="index.html" class="hover:text-blue-400">⟇ HOME</a>
