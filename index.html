<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Portal | Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm p-4 flex justify-center space-x-6 font-bold">
        <a href="index.html" class="text-blue-600 border-b-2 border-blue-600">Details</a>
        <a href="register.html" class="text-gray-500 hover:text-blue-600">Registration</a>
        <a href="contact.html" class="text-gray-500 hover:text-blue-600">Contact</a>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
        <h1 class="text-4xl font-extrabold mb-4">CodeRush 2026</h1>
        <div class="mb-6 bg-blue-600 text-white p-4 rounded-lg inline-block">
            <span id="timer">Loading Countdown...</span>
        </div>
        <p class="text-gray-600 text-lg leading-relaxed">Join the most anticipated coding event of the semester. Compete for prizes, learn from mentors, and build your portfolio.</p>
        
        <div class="mt-8 grid grid-cols-2 gap-4">
            <div class="border p-4 rounded-lg"><strong>üìç Location:</strong> Main Campus Auditorium</div>
            <div class="border p-4 rounded-lg"><strong>üïí Duration:</strong> 24 Hours Non-Stop</div>
        </div>
    </main>

    <script>
        // Simple Countdown Timer Logic
        const targetDate = new Date("March 15, 2026 09:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("timer").innerHTML = `Event Starts In: ${days}d ${hours}h`;
        }, 1000);
    </script>
</body>
</html>
