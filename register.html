<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CyberPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-10">
    <div class="max-w-xl mx-auto">
        <a href="index.html" class="text-orange-500 text-sm mb-10 block">‚Üê ABORT_TO_DASHBOARD</a>
        
        <div class="card">
            <div id="progress" class="text-[10px] text-gray-500 mb-4">STEP 1 OF 2</div>
            <h2 class="text-3xl font-bold mb-6">RECRUIT_FORM</h2>
            
            <form id="regForm">
                <div id="step1">
                    <div class="mb-6">
                        <label class="block text-xs uppercase text-gray-500 mb-2">Registration Number</label>
                        <input type="text" placeholder="23BCE0000" class="w-full bg-black/50 border border-gray-800 p-3 rounded outline-none focus:border-orange-500 transition" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-xs uppercase text-gray-500 mb-2">Official Email</label>
                        <input type="email" placeholder="name@vitstudent.ac.in" class="w-full bg-black/50 border border-gray-800 p-3 rounded outline-none focus:border-orange-500 transition" required>
                    </div>
                    <button type="button" onclick="next()" class="btn-primary w-full">Next Phase</button>
                </div>

                <div id="step2" class="hidden">
                    <div class="mb-6">
                        <label class="block text-xs uppercase text-gray-500 mb-2">Select Domain</label>
                        <select class="w-full bg-black border border-gray-800 p-3 rounded">
                            <option>Technical (Frontend/Backend)</option>
                            <option>Design (UI/UX)</option>
                            <option>Management</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary w-full">Finalize Registration</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function next() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('progress').innerText = "STEP 2 OF 2";
        }
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            alert("SUCCESS: Application Encrypted and Sent.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
