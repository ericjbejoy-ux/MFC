<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'VT323', monospace; letter-spacing: 1px; }
        .pixel-border { border: 4px solid #00d4ff; border-style: inset; }
        .blue-accent { background-color: #00d4ff; color: #000; }
        .step-box { border: 3px solid #fff; padding: 12px; text-align: center; font-size: 1.2rem; min-width: 180px; }
        .active-step { background-color: #a5f3fc; color: #000; border-color: #a5f3fc; box-shadow: 4px 4px 0px #00d4ff; }
        .wide-container { max-width: 1200px; width: 95%; }
        input { background: #000; border: 4px solid #0891b2; padding: 15px; width: 100%; color: #a5f3fc; font-size: 1.5rem; }
        input:focus { border-color: #00d4ff; outline: none; background: #083344; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">
    <header class="grid grid-cols-4 gap-2 mb-8 wide-container">
        <a href="index.html" class="step-box bg-gray-900 hover:bg-blue-900">1 [DETAILS]</a>
        <a href="register.html" class="step-box active-step">2 [TASKS]</a>
        <a href="contact.html" class="step-box bg-gray-900 hover:bg-blue-900">3 [CONTACT]</a>
        <div class="step-box bg-gray-900 opacity-30">4 [STATUS]</div>
    </header>

    <div class="flex wide-container gap-6">
        <aside class="w-1/5 pixel-border p-6 h-80 text-center">
            <h3 class="border-b-2 border-blue-900 mb-8 text-2xl uppercase">Integrity</h3>
            <p id="status-text" class="text-blue-300 text-3xl animate-pulse">WAITING_FOR_INPUT</p>
        </aside>

        <main class="w-4/5 border-4 border-blue-400 p-1 bg-blue-400">
            <div class="flex justify-between items-center px-4 py-2 text-black font-bold text-2xl uppercase">
                <span>[+] TASK_SUBMISSION_FIELD</span>
                <span class="bg-black text-white px-2">X</span>
            </div>
            <div class="bg-black p-10 border-2 border-blue-400">
                <form id="taskForm" class="space-y-10">
                    <div>
                        <label class="block text-blue-400 text-3xl mb-4"># USER_IDENTIFICATION:</label>
                        <input type="text" id="name" required placeholder="Type Name...">
                    </div>
                    <div>
                        <label class="block text-blue-400 text-3xl mb-4"># COMMS_ADDRESS:</label>
                        <input type="email" id="email" required placeholder="Type Email...">
                    </div>
                    <button type="submit" class="w-full blue-accent py-5 text-3xl font-bold hover:bg-white transition shadow-[8px_8px_0px_#083344]">COMMIT_TO_DATABASE</button>
                </form>
                <div id="success" class="hidden text-center py-16">
                    <h2 class="text-cyan-400 text-6xl font-bold uppercase tracking-tighter">Data Synchronized!</h2>
                    <p class="text-white text-3xl mt-6">Application ID: #TRN-4092-X</p>
                </div>
            </div>
            <div class="bg-black p-3 flex justify-end">
                <button class="blue-accent px-12 py-2 font-bold text-xl">CLOSE</button>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('taskForm').onsubmit = (e) => {
            e.preventDefault();
            document.getElementById('taskForm').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('status-text').innerText = 'ENCRYPTED';
            document.getElementById('status-text').style.color = '#22d3ee';
        };
    </script>
</body>
</html>
