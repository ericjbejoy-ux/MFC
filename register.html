<main class="container mx-auto px-6 py-12 max-w-xl">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold mb-2">Secure Your Spot</h2>
        <div class="w-full bg-gray-200 h-1.5 rounded-full mb-8"><div id="progressBar" class="bg-blue-600 h-full w-0 transition-all"></div></div>
        
        <form id="registrationForm" class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
            <input type="email" id="email" placeholder="University Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
            <select class="w-full p-3 border rounded-lg">
                <option>Select Workshop Tier</option>
                <option>Basic (Free)</option>
                <option>Premium ($10)</option>
            </select>
            <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Complete Registration</button>
        </form>
        <div id="success" class="hidden text-center py-6">
            <div class="text-5xl mb-2">ðŸŽ‰</div>
            <h3 class="text-xl font-bold">You're in!</h3>
            <p>Check your email for the ticket.</p>
        </div>
    </div>
</main>
