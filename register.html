<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CyberPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-10">
    <div class="max-w-xl mx-auto">
        <a href="index.html" class="text-orange-500 text-sm mb-10 block">← EXIT_PORTAL</a>
        
        <div id="form-container" class="card">
            <h2 class="text-3xl font-bold mb-6 italic">SECURE_REGISTRATION</h2>
            <form id="regForm">
                <div id="step1">
                    <input type="text" placeholder="Full Name" class="w-full bg-black/50 border border-gray-800 p-3 rounded mb-4 outline-none focus:border-orange-500" required>
                    <input type="text" placeholder="Registration Number" class="w-full bg-black/50 border border-gray-800 p-3 rounded mb-6 outline-none focus:border-orange-500" required>
                    <button type="button" onclick="next()" class="btn-primary w-full">PROCEED</button>
                </div>

                <div id="step2" class="hidden">
                    <select class="w-full bg-black border border-gray-800 p-3 rounded mb-6 text-gray-400">
                        <option>Technical (Frontend/Backend)</option>
                        <option>Cyber Security</option>
                        <option>Design & Branding</option>
                        <option>Management & PR</option>
                    </select>
                    <button type="submit" class="btn-primary w-full">FINALIZE APPLICATION</button>
                </div>
            </form>
        </div>

        <div id="success-message" class="hidden text-center card border-green-500/50">
            <div class="text-5xl mb-4">✓</div>
            <h2 class="text-3xl font-bold text-white mb-2 uppercase">Entry Accepted</h2>
            <p class="text-gray-400 mb-6">Your data has been encrypted and uploaded to the Firefox Club database.</p>
            <a href="index.html" class="inline-block border border-orange-500 px-6 py-2 text-orange-500 rounded hover:bg-orange-500 hover:text-black transition">RETURN TO DASHBOARD</a>
        </div>
    </div>

    <script>
        function next() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            // Hide form, Show success
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
